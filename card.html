<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <link rel="stylesheet" href="card.css">
    <style>
        .container{
    height: 600px;
    width: 400px;
    border: 2px solid black;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.ig {
    width: 50%;
    height: 50%;
    margin-bottom: 20%;
}
.bt {
    background-color: aqua;
    height: 10%;
    width: 100%;
}

    </style>
</head>
<body>
    <div class="container">
        <img class="ig" src="hoodie.webp">
        <h1>hoodie</h1>
        <p>Discover comfy crew-neck styles and graphic printed hoodies</p>
        <h3>$50</h3>
        <div class="bt">
            <p>ADD TO CART</p>
        </div>
    </div>
</body>
</html>
